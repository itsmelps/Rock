<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="message"></div>
    <div>
        <div id="teams">
            <div id="team1" class="team-box">
                <div class="team-name">YOU</div>
                <img class="game-sign1" id="rock" src="rock.png"></img>
                <img class="game-sign1" id="paper" src="paper.png"></img>
                <img class="game-sign1" id="scissors" src="scissors.png"></img>
            </div>
            <div id="team2" class="team-box">
                <div class="team-name">COMPUTER</div>
                <img class="game-sign2" id="rock1" src="rock.png"></img>
                <img class="game-sign2" id="paper1" src="paper.png"></img>
                <img class="game-sign2" id="scissors1" src="scissors.png"></img>
            </div>
        </div>
        <div id="scoreboard">
            <div id="score">
                <div id="you" class="score">
                    <p id="you-line1">0</p>
                    <p id="you-line2">YOU</p>
                </div>
                <div id="comp-score">
                    <div id="comp" class="score">
                        <p id="comp-line1">0</p>
                        <p id="comp-line2">COMPUTER</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
